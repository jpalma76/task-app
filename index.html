<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Task App</a>

        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2">
                <input type="search" id="search" class="form-control mr-0" placeholder="Search Your Task">
            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">

            <div class="col-md-5 mb-2">
                <div class="card">
                    <div class="card-body">
                        
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group mb-2">
                                <input type="text" id="name" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <textarea id="description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Save Task
                            </button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-md-7">

                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
    
</body>
</html>
